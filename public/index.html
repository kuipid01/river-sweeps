<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="browsermode" content="application">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <meta name="screen-orientation" content="landscape">
    <meta name="x5-orientation" content="landscape">
    <meta name="x5-page-mode" content="app">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/jquery.fullscreen-min.js"></script>
    <title>Oi App</title>
    <style>
      html {
        -ms-touch-action: none;
      }
      body,
      canvas,
      div {
        display: block;
        outline: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        -khtml-user-select: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }
      body {
        margin: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0.1);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        background-color: #000;
      }
      #root {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      @media only screen and (max-device-width: 768px) {
        @media (orientation: portrait), (max-aspect-ratio: 13/9) {
          #root {
            transform: rotate(-90deg);
            transform-origin: left top;
            width: 100vh;
            height: 100vw;
            position: absolute;
            top: 100%;
            left: 0;
            overflow: hidden;
          }
        }
      }
    </style>
    <script>
      // Resize Pixi.js canvas based on orientation (assumes Pixi.js is used in React app)
      window.addEventListener('load', () => {
        // Function to resize Pixi.js canvas
        function resizeCanvas() {
          const isMobile = window.matchMedia('(max-device-width: 768px)').matches;
          if (!isMobile) return; // Skip for non-mobile devices

          const isPortrait = window.innerHeight > window.innerWidth || window.matchMedia('(max-aspect-ratio: 13/9)').matches;
          const width = isPortrait ? window.innerHeight : window.innerWidth;
          const height = isPortrait ? window.innerWidth : window.innerHeight;

          // Access Pixi.js app (assumes global or React ref; adjust as needed)
          if (window.pixiApp && window.pixiApp.renderer) {
            window.pixiApp.renderer.resize(width, height);
            // Update stage scale or reposition elements if needed
            if (window.pixiApp.stage) {
              window.pixiApp.stage.scale.set(1); // Reset scale
              // Example: Center stage content
              window.pixiApp.stage.x = width / 2;
              window.pixiApp.stage.y = height / 2;
            }
            // Fix touch event misalignment
            if (window.pixiApp.renderer.plugins.interaction) {
              window.pixiApp.renderer.plugins.interaction.autoPreventDefault = false;
            }
          }
        }

        // Initial resize
        resizeCanvas();

        // Listen for resize/orientation changes
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', resizeCanvas);
      });
    </script>
  </body>
  <div id="root"></div>
</html>
